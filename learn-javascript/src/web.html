<html>
  <!-- head는 화면에 보이는 요소들 외의 모든 것들(메타정보, 탭에 보이는 제목 설정 등)를 담는 공간-->
  <head>
    <!-- title 태그는 웹 브라우저 탭 부분의 제목을 설정하는 태그 -->
    <title>줍줍!</title>

    <!-- link 태그는 외부의 리소스(css 및 폰트 등)를 가져올 때 사용하는 태그이고,
    css를 사용 시 rel로 stylesheet임을 명시해야됨 -->
    <link href="web.css" rel="stylesheet" />

    <!-- style 태그는 화면의 디자인을 정하는 태그로,
    css를 html 파일 안에서 직접 작성할 때 사용  -->
    <style>
      p {
        color: blue;
      }
    </style>

    <!-- script 태그는 웹 페이지의 동작(행동)을 정하는 태그로 외부에서 불러와서 실행하는 방법 
    아래의 코드는 외부에서 불러와서 실행하는 방법-->
    <script src="web.js"></script>

    <!-- html 파일 안에서 script를 직접 작성하는 방법 -->
    <!-- console.log는 개발자 도구에서 로그를 찍기 위한 명령어로 개발자 도구를 켜서 console 부분을 확인하면 보임 -->
    <script>
      console.log("비상!!!");
    </script>
  </head>

  <body>
    <!-- 화면을 구성하는 요소들을 담는 공간 -->
    <p>hello world!</p>
  </body>
</html>
